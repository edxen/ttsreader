<html lang="en">
    <head>
        <title>TTS Auto Reader</title>
        <meta name="description" content="Text to Speech Auto Reader">
        <meta name="author" content="Edxen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <style>
            .options > div {
                flex: 1 0 50%;
            }
            .noselect {
              -webkit-touch-callout: none;
                -webkit-user-select: none;
                 -khtml-user-select: none;
                   -moz-user-select: none;
                    -ms-user-select: none;
                        user-select: none;
            }
            #input-word {
                font-size: 90px!important;
            }
        </style>
    </head>
    <body class="container mt-5">
            <h1 class="noselect">
                Text to Speech Reading Companion for English
            </h1>
            <h5 class="noselect">
                Options:
            </h5>
            <div class="options d-flex mb-3">
                <div class="p-1">
                    <p class="noselect">
                        Letter Count
                    </p>
                    <select id="select_letter_count" class="form-select">
                        <option value="1">Random</option>
                        <option value="2">3 Letters</option>
                        <option value="3">4 Letters</option>
                        <option value="4">5 Letters</option>
                        <option value="5">6+ Letters</option>
                    </select>
                </div>
                <div class="p-1">
                    <p class="noselect">
                        Select Voice
                    </p>
                    <select id="select_voices" class="form-select"></select>
                </div>
            </div>
            <div class="options d-flex mb-3 flex-wrap text-center align-items-center">
                <div class="p-1">
                    <input type="checkbox" class="btn-check" id="check-spelling" autocomplete="off">
                    <label class="btn btn-outline-primary" for="check-spelling">Enable Spelling</label><br>
                </div>
                <div class="p-1 d-none">
                    <input type="checkbox" class="btn-check" id="check-definition" autocomplete="off" disabled>
                    <label class="btn btn-outline-primary" for="check-definition">Enable Definition/Meaning</label><br>
                </div>
            </div>
            <div class="options d-flex mb-3 flex-wrap align-items-center">
                <div class="p-1">
                    <label for="range-speech-speed" class="form-label noselect">Speech Speed: </label>
                    <label for="range-speech-speed-value" class="form-label noselect">1</label>
                    <input type="range" class="form-range" min="0" max="2" step="0.1" id="range-speech-speed">
                </div>
                <div class="p-1">
                    <label for="range-word-delay" class="form-label noselect">Next Word Delay: </label>
                    <label for="range-word-delay-value" class="form-label noselect">.5</label>
                    <input type="range" class="form-range" min="0.5" max="4" step=".5" value=".5" id="range-word-delay">
                </div>
            </div>
            <div class="d-grid mb-3 p-1">
                <button type="button" class="btn btn-primary btn-lg" id="btn-start">Start Auto Reader</button>
            </div>

            <div class="input-group mb-3 p-1">
                <button class="btn btn-outline-secondary" type="button" id="btn-control"><i class="bi-play-fill"></i></button>
                <input type="text" class="form-control form-control-lg text-center fs-1 noselect" id="input-word" placeholder="insert text here...">
            </div>
            <div class="form-floating">
                <textarea class="form-control" id="textarea-logs" placeholder="Logs here" style="height: 300px"></textarea>
                <label for="logs">Text History</label>
            </div>
    </body>
    <script type="text/javascript" src="./words.js"></script>
    <script type="text/javascript" src="./tts.js"></script>
</html>

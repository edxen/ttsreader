<html lang="en">
    <head>
        <title>TTS Auto Reader</title>
        <meta name="description" content="Text to Speech Auto Reader">
        <meta name="author" content="Edxen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <style>
        </style>
    </head>
    <body class="container mt-5">
            <h1>
                Text to Speech Reading Companion for English
            </h1>
            <div class="d-flex mb-3">
                <div class="flex-fill p-1">
                    <p>
                        Letter Count
                    </p>
                    <select id="select_letter_count" class="form-select">
                        <option value="1">Random</option>
                        <option value="2">3 Letters</option>
                        <option value="3">4 Letters</option>
                        <option value="4">5 Letters</option>
                        <option value="5">6+ Letters</option>
                    </select>
                </div>
                <div class="flex-fill p-1">
                    <p>
                        Select Voice
                    </p>
                    <select id="select_voices" class="form-select"></select>
                </div>
            </div>
            <div class="d-grid mb-3 p-1">
                <button type="button" class="btn btn-primary btn-lg" id="btn-start">Start Auto Reader</button>
            </div>

            <div class="input-group mb-3 p-1">
                <button class="btn btn-outline-secondary" type="button" id="btn-control"><i class="bi-play-fill"></i></button>
                <input type="text" class="form-control form-control-lg text-center fs-1" id="input-word" placeholder="insert text here...">
            </div>
            <div class="form-floating">
                <textarea class="form-control" id="textarea-logs" placeholder="Logs here" style="height: 300px"></textarea>
                <label for="logs">Text History</label>
            </div>
    </body>
    <script type="text/javascript" src="./words.js"></script>
    <script type="text/javascript" src="./tts.js"></script>
</html>
